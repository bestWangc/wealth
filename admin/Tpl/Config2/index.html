<body style="background:#fff url('../images/bg.png');">
    <div id="main-content">
        <noscript>
        <div class="notification error png_bg">
            <div>您的浏览器不支持javascript，请更换IE8以上浏览器或者Chrome浏览器！</div>
        </div>
        </noscript>
        <div class="content-box">
            <div class="content-box-header">
                <h3>其他配置</h3>
                <div class="clear"></div>
            </div>
            
            <div class="content-box-content">
                <div class="tab-content default-tab" id="tab1">
<!--                    <div class="notification attention png_bg" id="pop">
                        <div>提示语句</div>
                    </div>-->
                    <fieldset>
                        <form action="{:U(MODULE_NAME.'/update')}" method="post" name="b">
                        
                            <foreach name="list" item="vo">
                                <p>
                                    <label>{$vo.c_name}</label>
                                <php>
                                    switch($vo['list_type']){
                                        case 0:
                                            echo '<input class="text-input medium-input" type="text" value="'.$vo['val'].'" name="'.$vo['name'].'"/>';
                                            break;
                                        case 3:
                                            echo '<textarea class="text-input" cols="50" rows="5" name="'.$vo['name'].'">'.$vo['val'].'</textarea>';
                                            break;
                                        case 5:
                                            echo '<input class="text-input small-input" type="text" value="'.$vo['val'].'" name="'.$vo['name'].'"/>';
                                            break;
                                    }
                                </php>
                                <br />
                                <small>{$vo.remart}</small>
                                </p>
                            </foreach>
                        <p>
                            
                            <input class="button" id="tijiao" type="submit" value="保 存" />
                        </p>
                        </form>
                    </fieldset>
                    <div class="clear"></div>
                </div>                 
            </div>
        </div>
        <include file="Public:banquan" />
    </div>
