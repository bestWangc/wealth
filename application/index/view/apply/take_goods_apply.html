{extend name="layout/layout"}

{block name="body"}
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>提货申请</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="example-wrap">
                        <div class="example">
                            <table id="takeGoodsApplyLog"  data-mobile-responsive="true"  data-pagination="true" data-page-list=[10]>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Basic -->
</div>
<script src="/static/manage/js/innerCommon.js"></script>
</body>
{/block}
{block name="my-js"}
<script>
    $(function () {
        $.ajax({
            url: 'applyGoodsDetails',
            type: 'POST',
            dataType: 'json',
            data:{
                purpose: 2
            },
            cache: false,
            success: function (res) {
                if (res.code == 0) {
                    var btt_data = res.data;

                    $('#takeGoodsApplyLog').bootstrapTable({
                        data: btt_data,
                        columns: [{
                            field:"id",
                            title:"编号"
                        }, {
                            field:"user_id",
                            title:"用户id"
                        }, {
                            field:"name",
                            title:"用户帐号"
                        }, {
                            field:"order_id",
                            title:"提货订单号"
                        }, {
                            field:"goods_name",
                            title:"抢购物品名称"
                        },{
                            field:"goods_num",
                            title:"抢购数量"
                        }, {
                            field:"amount",
                            title:"金额"
                        }, {
                            field:"guessing",
                            title:"升级选择"
                        }, {
                            field:"term_num",
                            title:"升级期数"
                        }, {
                            field:"result",
                            title:"开奖结果"
                        }, {
                            field:"status",
                            title:"状态"
                        }, {
                            field:"created_date",
                            title:"申请时间"
                        }, {
                            field: 'operate',
                            title: '操作',
                            align: 'center',
                            events: operateEvents,
                            formatter: operateFormatter
                        }]
                    });
                } else {
                    layer.msg(res.msg, {time: 1500});
                }
            },
            error: function () {
                console.log(res);
            }
        });
        window.operateEvents = {
            'click .agree': function (e, value, row) {
                console.log(row);
                commonOperate(row.id,row.user_id,row.order_id,row.amount,2,1);
            },
            'click .refuse': function (e, value, row) {
                layer.prompt({title: '拒绝原因', formType: 2}, function(text, index){
                    layer.close(index);
                    commonOperate(row.id,row.user_id,row.order_id,row.amount,2,0,text);
                });
            }
        };
        var commonOperate = function (id,user_id,order_id,amount,purpose,operate,reason) {
            //加载遮罩层
            layer.load(1, {
                shade: [0.5,'#fff']
            });
            $.ajax({
                url: 'operation',
                type: 'POST',
                dataType: 'json',
                data: {
                    id : id,
                    user_id : user_id,
                    order_id : order_id,
                    amount : amount,
                    reason : reason,
                    purpose : purpose,
                    operate : operate
                },
                cache: false,
                success: function (res) {
                    console.log(res);
                    var callBack = '';
                    if(res.code == 0){
                        callBack = function () {
                            parent.refreshIframe();
                        };
                    }
                    layer.closeAll('loading');
                    layer.msg(res.msg,{time:1500},callBack);
                },
                error: function (res) {
                    layer.closeAll('loading');
                    console.log(res);
                }
            });
        };
    });
</script>
{/block}
