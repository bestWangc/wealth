{extend name="base/base" /}

{block name="title"}个人资料-{$siteName}{/block}

{block name="main"}
<link href='http://fonts.useso.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        {include file="base/top"}
    </nav>

    {include file="base/left"}

    <div id="page-wrapper" class="col-sm-9 col-md-10 col-xs-12" style="float:right">
        <div id="page-inner">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>个人资料</h3>
                        </div>
                        <hr>
                        <div class="panel-body">
                            <!--面板内容 start-->
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>用户名</label>
                                            <label class="form-control no-boder">{$user_info.user_name}</label>
                                        </div>

                                        <div class="form-group">
                                            <label>注册时间</label>
                                            <label class="form-control no-boder">{:get_date_full($user_info['create_time'])}</label>
                                        </div>

                                        <div class="form-group">
                                            <label>真实姓名</label>
                                            <label class="form-control no-boder">{$user_info.real_name}</label>
                                        </div>

                                        <div class="form-group">
                                            <label>支付宝账号</label>
                                            <label class="form-control no-boder">{$user_info.alipay_no}</label>
                                        </div>

                                        <div class="form-group">
                                            <label>昵称</label>
                                            <label class="form-control no-boder">{$user_info.nick_name}</label>
                                        </div>

                                        <div class="form-group">
                                            <label>手机号码</label>
                                            <label class="form-control no-boder">{$user_info.mobile}</label>
                                        </div>

                                        <div class="form-group">
                                            <label>级别</label>
                                            <label class="form-control no-boder">{$user_info.jibie_name}</label>
                                        </div>

                                        <div class="form-group">
                                            <label>最后登录时间</label>
                                            <label class="form-control no-boder">{:get_date_full($user_info['last_login_time'])}</label>
                                        </div>

                                        <div class="form-group">
                                            <label>登录次数</label>
                                            <label class="form-control no-boder">{$user_info.login_count}</label>
                                        </div>

                                        <div class="form-group">
                                            <label>最后修改时间</label>
                                            <label class="form-control no-boder">{:get_date_full($user_info['update_time'])}</label>
                                        </div>

                                        <a class='btn btn-primary' href="{:url('/index/user/edit')}">修改资料</a>
                                    </form>
                                </div>
                            </div>
                            <!--面板内容 end-->
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                {include file="base/footer"}
            </footer>
        </div>
    </div>
</div>

<script src="/static/index/js/jquery.metisMenu.js"></script>
<script src="/static/index/js/custom-scripts.js"></script>
{/block}

{block name="my-js"}

{/block}
