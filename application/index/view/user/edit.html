{extend name="base/base" /}

{block name="title"}个人资料-{$siteName}{/block}

{block name="main"}
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <include file='Public:top' />
        {include file="base/top"}
    </nav>
    <!--/. NAV TOP  -->
    {include file="base/left"}

    <!-- /. NAV SIDE  -->
    <div id="page-wrapper" class="col-sm-9 col-md-10 col-xs-12" style="float:right">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        修改个人资料
                    </h1>
                </div>
            </div>

            <!-- /. ROW  -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            修改个人资料
                        </div>
                        <div class="panel-body">
                            <!--面板内容 start-->
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="" method="post" onsubmit="return false;">
                                        <div class="form-group">
                                            <label>用户名</label>
                                            <label class="form-control no-boder">{$user_info.user_name}</label>
                                        </div>

                                        <div class="form-group">
                                            <label>真实姓名</label>
                                            <input type="text" class="form-control" name="real_name" value="{$user_info.real_name}" />
                                            <input class="hidden" name="real_name_tmp" value="{$user_info.real_name}" />
                                        </div>

                                        <div class="form-group">
                                            <label>支付宝账号</label>
                                            <input type="text" class="form-control" name="alipay_no" value="{$user_info.alipay_no}" />
                                            <input type="hidden" name="alipay_no_tmp" value="{$user_info.alipay_no}" />
                                            <p class="help-block">提现需要您的支付宝账号</p>
                                        </div>

                                        <div class="form-group">
                                            <label>昵称</label>
                                            <input type="text" class="form-control" name="nick_name" value="{$user_info.nick_name}" />
                                            <input type="hidden" name="nick_name_tmp" value="{$user_info.nick_name}" />
                                        </div>

                                        <div class="form-group">
                                            <label>手机号码</label>
                                            <input type="text" class="form-control" name="mobile" value="{$user_info.mobile}" />
                                            <input type="hidden" name="mobile_tmp" value="{$user_info.mobile}" />
                                            <p class="help-block">手机号码是核对您身份的唯一证明</p>
                                        </div>

                                        <button type="submit" class="btn btn-primary submitBtn" value="submit">确认修改</button>
                                    </form>
                                </div>
                            </div>
                            <!--面板内容 end-->
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                {include file="base/footer"}
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
</div>

<script src="/static/index/js/jquery.metisMenu.js"></script>
<script src="/static/index/js/custom-scripts.js"></script>
{/block}

{block name="my-js"}
<script>
    $(function () {
        $('.submitBtn').click(function () {
            let real_name = $('input[name="real_name"]').val();
            let alipay_no = $('input[name="alipay_no"]').val();
            let nick_name = $('input[name="nick_name"]').val();
            let phone = $('input[name="mobile"]').val();

            let real_name_tmp = $('input[name="real_name_tmp"]').val();
            let alipay_no_tmp = $('input[name="alipay_no_tmp"]').val();
            let nick_name_tmp = $('input[name="nick_name_tmp"]').val();
            let phone_tmp = $('input[name="mobile_tmp"]').val();

            if(real_name == ''){
                layer.msg('姓名不能为空',{time:1000});
                return false;
            }
            if(alipay_no == ''){
                layer.msg('支付宝帐号不能为空',{time:1000});
                return false;
            }
            if(nick_name == ''){
                layer.msg('昵称不能为空',{time:1000});
                return false;
            }
            if(phone == ''){
                layer.msg('手机号不能为空',{time:1000});
                return false;
            }

            let data = {};
            if(real_name != real_name_tmp) data.real_name = real_name;
            if(alipay_no != alipay_no_tmp) data.alipay_no = alipay_no;
            if(nick_name != nick_name_tmp) data.nick_name = nick_name;
            if(phone != phone_tmp){
                let pattern = /^1[34578]\d{9}$/;
                if(!pattern.test(phone)){
                    layer.msg('请填写正确的手机号',{time:1000});
                    return false;
                }
                data.phone = phone;
            }

            if($.isEmptyObject(data)){
                layer.msg('没有任何修改',{time:1000});
                return false;
            }

            layer.load(0, {
                shade: [0.1,'#fff']
            });
            $.ajax({
                url : '/index/user/doEdit',
                type : "POST",
                dataType : "json",
                cache : false,
                data : data,
                success : function(res){
                    layer.closeAll('loading');
                    let callBack = '';
                    if(res.code == 0){
                        callBack = function () {
                            window.location.reload();
                        };
                    }
                    layer.msg(res.msg,{time: 1500},callBack);
                },
                error : function(data){
                    console.log(data);
                }
            });
        });
    });
</script>
{/block}
