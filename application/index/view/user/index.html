<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>个人资料-{:MC('site_name')}</title>
        <link href="__PUBLIC__/main/css/bootstrap.css" rel="stylesheet" />
        <!-- FontAwesome Styles-->
        <link href="__PUBLIC__/main/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
        <link href="__PUBLIC__/main/css/custom-styles.css" rel="stylesheet" />
        <!-- Google Fonts-->
        <link href='http://fonts.useso.com/css?family=Open+Sans' rel='stylesheet' type='text/css' /> 
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default top-navbar" role="navigation">
                <include file='Public:top' />
            </nav>
            <!--/. NAV TOP  -->
                <include file="Public:left" />


            <!-- /. NAV SIDE  -->
            <div id="page-wrapper" class="col-sm-9 col-md-10 col-xs-12" style="float:right">
                <div id="page-inner">


                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-header">
                                个人资料
                            </h1>
                        </div>
                    </div>


                    <!-- /. ROW  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    个人资料
                                </div>
                                <div class="panel-body">
                                    <!--面板内容 start-->
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label>用户名</label>
                                                    <label class="form-control no-boder">{$user_info.user_name}</label>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>注册时间</label>
                                                    <label class="form-control no-boder">{:get_date_full($user_info['create_time'])}</label>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>真实姓名</label>
                                                    <label class="form-control no-boder">{$user_info.real_name}</label>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>支付宝账号</label>
                                                    <label class="form-control no-boder">{$user_info.zhifubao_no}</label>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>昵称</label>
                                                    <label class="form-control no-boder">{$user_info.nick_name}</label>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>手机号码</label>
                                                    <label class="form-control no-boder">{$user_info.mobile}</label>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>级别</label>
                                                    <label class="form-control no-boder">{$user_info.jibie_name}</label>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>最后登录时间</label>
                                                    <label class="form-control no-boder">{:get_date_full($user_info['last_login_time'])}</label>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>登录次数</label>
                                                    <label class="form-control no-boder">{$user_info.login_count}</label>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>最后修改时间</label>
                                                    <label class="form-control no-boder">{:get_date_full($user_info['update_time'])}</label>
                                                </div>
                                                

                                                <a class='btn btn-primary' href="{:U('edit')}">修改资料</a>
                                            </form>
                                        </div>
                                    </div>
                                    <!--面板内容 end-->
                                </div>
                            </div>
                        </div>
                    </div>




                    <footer>
                        <include file='Public:footer' />
                    </footer>
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>

        <script src="__PUBLIC__/main/js/jquery-1.10.2.js"></script>
        <script src="__PUBLIC__/main/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/main/js/jquery.metisMenu.js"></script>
        <script src="__PUBLIC__/main/js/custom-scripts.js"></script>


    </body>
</html>
