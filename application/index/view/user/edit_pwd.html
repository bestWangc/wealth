<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>个人资料-{:MC('site_name')}</title>
        <link href="__PUBLIC__/main/css/bootstrap.css" rel="stylesheet" />
        <!-- FontAwesome Styles-->
        <link href="__PUBLIC__/main/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
        <link href="__PUBLIC__/main/css/custom-styles.css" rel="stylesheet" />
        <!-- Google Fonts-->
        <link href='http://fonts.useso.com/css?family=Open+Sans' rel='stylesheet' type='text/css' /> 
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default top-navbar" role="navigation">
                <include file='Public:top' />
            </nav>
            <!--/. NAV TOP  -->
                <include file="Public:left" />


            <!-- /. NAV SIDE  -->
            <div id="page-wrapper" class="col-sm-9 col-md-10 col-xs-12" style="float:right">
                <div id="page-inner">

                    <!-- /. ROW  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    修改密码
                                </div>
                                <div class="panel-body">
                                    <!--面板内容 start-->
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form role="form" action="{:U('edit_pwd_action')}" method="post">
                                                <div class="form-group">
                                                    <label>用户名</label>
                                                    <label class="form-control no-boder">{$user_info.user_name}</label>
                                                </div>
                                                <div class="form-group">
                                                    <label>修改类型</label>
                                                    <select class="form-control" name="type">
                                                        <option value="1">登录密码</option>
                                                        <option value="2">二次密码</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label>原密码</label>
                                                    <input class="form-control" type="password" name="old_pwd" value="" />
                                                </div>

                                                <div class="form-group">
                                                    <label>新密码</label>
                                                    <input class="form-control" type="password" name="new_pwd" value="" />
                                                </div>

                                                <div class="form-group">
                                                    <label>确认密码</label>
                                                    <input class="form-control" type="password" name="new_pwd1" value="" />
                                                </div>


                                                <button type="submit" class="btn btn-primary" value="submit">确认修改</button>
                                            </form>
                                        </div>
                                    </div>
                                    <!--面板内容 end-->
                                </div>
                            </div>
                        </div>
                    </div>




                    <footer>
                        <include file='Public:footer' />
                    </footer>
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>

        <script src="__PUBLIC__/main/js/jquery-1.10.2.js"></script>
        <script src="__PUBLIC__/main/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/main/js/jquery.metisMenu.js"></script>
        <script src="__PUBLIC__/main/js/custom-scripts.js"></script>


    </body>
</html>
