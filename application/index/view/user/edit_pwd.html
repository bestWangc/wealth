{extend name="base/base" /}

{block name="title"}个人资料-{$siteName}{/block}

{block name="main"}
<link href='http://fonts.useso.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        {include file="base/top"}
    </nav>
    <!--/. NAV TOP  -->
    {include file="base/left"}

    <!-- /. NAV SIDE  -->
    <div id="page-wrapper" class="col-sm-9 col-md-10 col-xs-12" style="float:right">
        <div id="page-inner">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            修改密码
                        </div>
                        <div class="panel-body">
                            <!--面板内容 start-->
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="" method="post" onsubmit="return false;">
                                        <div class="form-group">
                                            <label>用户名</label>
                                            <label class="form-control no-boder">{$user_info.user_name}</label>
                                        </div>
                                        <div class="form-group">
                                            <label>修改类型</label>
                                            <select class="form-control" name="type">
                                                <option value="1">登录密码</option>
                                                <option value="2">二次密码</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>原密码</label>
                                            <input class="form-control" type="password" name="old_pwd" value="" />
                                        </div>

                                        <div class="form-group">
                                            <label>新密码</label>
                                            <input class="form-control" type="password" name="new_pwd" value="" />
                                        </div>

                                        <div class="form-group">
                                            <label>确认密码</label>
                                            <input class="form-control" type="password" name="re_new_pwd" value="" />
                                        </div>

                                        <button type="submit" class="btn btn-primary submitBtn" value="submit">确认修改</button>
                                    </form>
                                </div>
                            </div>
                            <!--面板内容 end-->
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                {include file="base/footer"}
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
{/block}

{block name="my-js"}
<script>
    $(function () {
        $('.submitBtn').click(function () {
            let type = $('select[name="type"]').val();
            let old_pwd = $('input[name="old_pwd"]').val();
            let new_pwd = $('input[name="new_pwd"]').val();
            let re_new_pwd = $('input[name="re_new_pwd"]').val();

            if(old_pwd == ''){
                layer.msg('原密码不能为空',{time:1000});
                return false;
            }

            if(new_pwd == ''){
                layer.msg('新密码不能为空',{time:1000});
                return false;
            }

            if(new_pwd != re_new_pwd){
                layer.msg('两次密码输入不一致',{time:1000});
                return false;
            }

            layer.load(0, {
                shade: [0.1,'#fff']
            });
            $.ajax({
                url : '/index/user/doEditPwd',
                type : "POST",
                dataType : "json",
                cache : false,
                data : {
                    type : type,
                    old_pwd : old_pwd,
                    new_pwd : new_pwd,
                    re_new_pwd : re_new_pwd
                },
                success : function(res){
                    layer.closeAll('loading');
                    let callBack = '';
                    if(res.code == 0){
                        callBack = function () {
                            window.location.reload();
                        };
                    }
                    layer.msg(res.msg,{time: 1500},callBack);
                },
                error : function(data){
                    console.log(data);
                }
            });
        });
    });
</script>
{/block}
