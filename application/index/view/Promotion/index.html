<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>申请晋级-{:MC('site_name')}</title>
        <link href="__PUBLIC__/main/css/bootstrap.css" rel="stylesheet" />
        <!-- FontAwesome Styles-->
        <link href="__PUBLIC__/main/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
        <link href="__PUBLIC__/main/css/custom-styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default top-navbar" role="navigation">
                <include file='Public:top' />
            </nav>
            <!--/. NAV TOP  -->
                <include file="Public:left" />


            <!-- /. NAV SIDE  -->
            <div id="page-wrapper" class="col-sm-9 col-md-10 col-xs-12" style="float:right">
                <div id="page-inner">

                    <!-- /. ROW  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    申请晋级
                                </div>
                                <div class="panel-body">
                                    <!--面板内容 start-->
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form role="form" action="{:U('index_action')}" method="post">

                                                <div class="form-group">
                                                    <label>直推人数</label>
                                                    <label  class='form-control'>{$zhitui_num}</label>
                                                </div>

                                                <div class="form-group">
                                                    <label>团队总人数</label>
                                                    <label  class='form-control'>{$team_num}</label>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>申请级别</label>
                                                    <select class='form-control' name='jibie_id'>
                                                        <foreach name='jibie_array' item='vo'>
                                                            <option value='{$vo.id}'>{$vo.title}</option>
                                                        </foreach>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label>申请说明</label>
                                                    <textarea class="form-control" rows="3" name="remark"></textarea>
                                                </div>

                                                <div class="form-group">
                                                    <label>请选择满足条件的级别，系统审核通过后奖金会自动充值到钱包</label>
                                                </div>


                                                <button type="submit" class="btn btn-primary" value="submit">确认提交</button>
                                            </form>
                                        </div>
                                    </div>

                                    <!--面板内容 end-->
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    各级别说明
                                </div> 
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>名称</th>
                                                    <th>要求直推人数</th>
                                                    <th>要求团队总人数</th>
                                                    <th>奖金</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <foreach name='jibie_array' item='vo'>
                                                    <tr>
                                                        <td>{$vo.title}</td>
                                                        <td>{$vo.zhitui_num}</td>
                                                        <td>{$vo.team_num}</td>
                                                        <td>{$vo.bonus_amount}</td>
                                                    </tr>
                                                </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    
                    
                    
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    申请晋级记录
                                </div> 
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>申请时间</th>
                                                    <th>申请的级别</th>
                                                    <th>状态</th>
                                                    <th>奖金</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <foreach name='shenqing_array' item='vo'>
                                                    <tr>
                                                        <td>{:get_date_full($vo['create_time'])}</td>
                                                        <td>{:get_jibie_title($vo['jibie_id'])}</td>
                                                        <td>{:get_status($vo['status'])}</td>
                                                        <td>{:get_jiangjin_status($vo['action_status'])}</td>
                                                    </tr>
                                                </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>




                    <footer>
                        <include file='Public:footer' />
                    </footer>
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>

        <script src="__PUBLIC__/main/js/jquery-1.10.2.js"></script>
        <script src="__PUBLIC__/main/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/main/js/jquery.metisMenu.js"></script>
        <script src="__PUBLIC__/main/js/custom-scripts.js"></script>


    </body>
</html>
