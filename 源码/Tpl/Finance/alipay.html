<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>钱包充值-{:MC('site_name')}</title>
        <link href="__PUBLIC__/main/css/bootstrap.css" rel="stylesheet" />
        <!-- FontAwesome Styles-->
        <link href="__PUBLIC__/main/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
        <link href="__PUBLIC__/main/css/custom-styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default top-navbar" role="navigation">
                <include file='Public:top' />
            </nav>
            <!--/. NAV TOP  -->
                <include file="Public:left" />


            <!-- /. NAV SIDE  -->
            <div id="page-wrapper" class="col-sm-9 col-md-10 col-xs-12" style="float:right">
                <div id="page-inner">

                    <!-- /. ROW  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    支付宝充值申请
                                </div>
                                <div class="panel-body">
                                    <!--面板内容 start-->
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form role="form" action="{:U('alipay_action')}" method="post">

                                                <div class="form-group">
                                                    <label>充值金额</label>
                                                    <input class="form-control" name="epoints" value="{:MC('bi_price')}" />
                                                    <p class="help-block">每次最少充值{:MC("bi_price")}元，必须为整数</p>
                                                </div>

                                                <div class="form-group">
                                                    <label>支付宝转账流水号</label>
                                                    <input class="form-control" name="liushui_no" value="" />
                                                    <p class="help-block">使用支付宝转账后返回的交易号码</p>
                                                </div>

                                                <div class="form-group">
                                                    <label>说明</label>
                                                    <textarea class="form-control" rows="3" name="remark"></textarea>
                                                </div>

                                                <div class="form-group">
                                                    <label>使用支付宝转账功能转账到系统账户，记录转账流水号码，然后在此提交充值申请既可，系统账户《<font color="red">{:MC('system_alipay')}</font>》</label>
                                                </div>


                                                <button type="submit" class="btn btn-primary" value="submit">确认提交</button>
                                            </form>
                                        </div>
                                    </div>

                                    <!--面板内容 end-->
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    最近10笔充值记录
                                </div> 
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>提交时间</th>
                                                    <th>金额</th>
                                                    <th>流水号</th>
                                                    <th>状态</th>
                                                    <th>操作时间</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <foreach name='list' item='vo'>
                                                    <tr>
                                                        <td>{:get_date_full($vo['create_time'])}</td>
                                                        <td>{$vo.epoints}</td>
                                                        <td>{$vo.liushui_no}</td>
                                                        <td>{:get_status($vo['status'])}</td>
                                                        <td>{:get_action_time($vo['action_time'])}</td>
                                                        <td><php>if($vo['status']==0){</php><a href="{:U('delete_alipay?id='.$vo['id'])}">删除</a><php>}</php></td>
                                                    </tr>
                                                </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>




                    <footer>
                        <include file='Public:footer' />
                    </footer>
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>

        <script src="__PUBLIC__/main/js/jquery-1.10.2.js"></script>
        <script src="__PUBLIC__/main/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/main/js/jquery.metisMenu.js"></script>
        <script src="__PUBLIC__/main/js/custom-scripts.js"></script>


    </body>
</html>
