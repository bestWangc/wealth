<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>个人资料-{:MC('site_name')}</title>
        <link href="__PUBLIC__/main/css/bootstrap.css" rel="stylesheet" />
        <!-- FontAwesome Styles-->
        <link href="__PUBLIC__/main/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
        <link href="__PUBLIC__/main/css/custom-styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default top-navbar" role="navigation">
                <include file='Public:top' />
            </nav>
            <!--/. NAV TOP  -->
                <include file="Public:left" />


            <!-- /. NAV SIDE  -->
            <div id="page-wrapper" class="col-sm-9 col-md-10 col-xs-12" style="float:right">
                <div id="page-inner">


                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="page-header">
                                修改个人资料
                            </h1>
                        </div>
                    </div>


                    <!-- /. ROW  -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    修改个人资料
                                </div>
                                <div class="panel-body">
                                    <!--面板内容 start-->
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form role="form" action="{:U('edit_action')}" method="post">
                                                <div class="form-group">
                                                    <label>用户名</label>
                                                    <label class="form-control no-boder">{$user_info.user_name}</label>
                                                </div>


                                                <div class="form-group">
                                                    <label>真实姓名</label>
                                                    <input class="form-control" name="real_name" value="{$user_info.real_name}" />
                                                </div>

                                                <div class="form-group">
                                                    <label>支付宝账号</label>
                                                    <input class="form-control" name="zhifubao_no" value="{$user_info.zhifubao_no}" />
                                                    <p class="help-block">提现需要您的支付宝账号</p>
                                                </div>

                                                <div class="form-group">
                                                    <label>昵称</label>
                                                    <input class="form-control" name="nick_name" value="{$user_info.nick_name}" />
                                                </div>

                                                <div class="form-group">
                                                    <label>手机号码</label>
                                                    <input class="form-control" name="mobile" value="{$user_info.mobile}" />
                                                    <p class="help-block">手机号码是核对您身份的唯一证明</p>
                                                </div>


                                                <button type="submit" class="btn btn-primary" value="submit">确认修改</button>
                                            </form>
                                        </div>
                                    </div>
                                    <!--面板内容 end-->
                                </div>
                            </div>
                        </div>
                    </div>




                    <footer>
                        <include file='Public:footer' />
                    </footer>
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>

        <script src="__PUBLIC__/main/js/jquery-1.10.2.js"></script>
        <script src="__PUBLIC__/main/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/main/js/jquery.metisMenu.js"></script>
        <script src="__PUBLIC__/main/js/custom-scripts.js"></script>


    </body>
</html>
