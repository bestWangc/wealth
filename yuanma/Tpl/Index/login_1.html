<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>会员登录-{:MC('site_name')}</title>
        <meta http-equiv="X-UA-Compatible"content="IE=9; IE=8; IE=7; IE=EDGE" />

        <link href="__PUBLIC__/css/master.css" rel="stylesheet" media="screen" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min11.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/common11.js"></script>
        
        <script type="text/javascript" src="__PUBLIC__/js/Base.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/prototype.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/mootools.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/Ajax/ThinkAjax.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/Form/CheckForm.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/ie6png.js"></script>
    </head>

    <body id="member">
        <div id="wrapper">
            <ul id="header">
                <li class="logo" style="margin-top:0px;margin-left:-10px;"><a href="{:U('/','',false)}"><img src="__PUBLIC__/images/logo1.png" style="height: 280px;"></a></li>
            </ul>
            <div class="login"><div id="login">
                    <ul class="kuang">
                        <form method='post' name="login" id="form1" action="{:U('index/check_login')}" >
                            <li class="tn" style="margin-top:73px">用户名：<b class="b1"></b></li>
                            <li class="input" style="margin-top:73px"><input type="text" name="user_name" maxlength="11" placeholder="用户帐号" required class="full"></li>
                            <li class="clear"></li>
                            <li class="tn">登陆密码：<b class="b2"></b></li>
                            <li class="input"><input type="password" name="user_pwd" placeholder="登录密码" required class="full"></li> 
                            <li class="clear"></li>
                            <li class="tn" style="margin-top:37px; text-indent:22px">
                                <!--<a href="__APP__/Reg/us_reg2">忘记密码？</a><b class="b4"></b>-->
                            </li>

                            <li class="button" style="width:120px;height:34px;border:1px solid #eb4f38;background:#eb4f38; color:white; font-size:16px; text-align:center;cursor:pointer;"><input type="submit" value="登陆"></li>
                            <li class="button1" style="width:120px;height:34px;border:1px solid #eb4f38;background:#eb4f38; color:white; font-size:16px; text-align:center;cursor:pointer;"> <a href="{:U('index/reg')}">注册账号</a></li>
                            <li class="clear"></li>
                        </form>
                        <li class="arrow">
                            <b class="b1"></b>
                            <b class="b2"></b>
                            <b class="b3"></b>
                        </li>
                        <a class="close"></a>
                    </ul>
                    <div id="footer">
                        <include file='Public:footer' />
                    </div>
                </div></div>
        </div>
    </body></html>
